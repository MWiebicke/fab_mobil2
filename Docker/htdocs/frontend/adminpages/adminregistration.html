<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabBook-Admin</title>
    <link rel="stylesheet" href="../1header/header.css">
    <link rel="stylesheet" href="adminregistration.css">
    
    <script src="../../jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("../1header/header.html"); 
    });
    </script> 
</head>
<div id="includedContent"></div>
<body>
    <h1 class="h1">Neuen Account anlegen</h1>
    <form action="POST" class="form-body"><!--action unklar, bitte bei bedarf selbst bearbeiten-->
        <p>
            <label for="anrede">Anrede:</label>
            <input type="text" id="anrede" name="anrede">
        </p>
        <p>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname">
        </p>
        <p>
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="vorname">
        </p>
        <p>
            <label for="job">Jobbezeichnung:</label>
            <input type="text" id="job" name="job">
        </p>
        <p>
            <label for="firma">Unternehmen:</label>
            <input type="text" id="firma" name="firma">
        </p>
        <p>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="tel">Telefonnummer:</label>
            <input type="tel" name="tel" id="tel">
        </p>
        <p>
            <label for="pic">Bild hochladen:</label>
            <input type="file" id="pic" name="pic">
        </p>
        <p>
            <label for="password">Passwort eingeben:</label>
            <input type="text" name="password" id="password">
        </p>
        <button>Sichern</button>


    </form>
</body>

</html>
